<!DOCTYPE html>
<html lang="tr">
  <head>
    <base href="/Gideon/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gideon - Auth System</title>
    <script>
      (function(){
        try {
          const params = new URLSearchParams(location.search);
          const redirect = params.get('redirect');
          if (redirect) {
            // Replace the URL with the original path before the React app mounts
            history.replaceState(null, '', redirect);
          }
        } catch(e) {}
      })();
    </script>
    <script type="module" crossorigin src="./assets/index-HJTH6zKJ.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-D7XDHZ-3.css">
    <script>
    (function(){
      try {
        const pathname = location.pathname;
        const base = '/Gideon/';
        // If this is a fallback 404 route, redirect to base with the original path as a query param
        if (location.search.indexOf('redirect=') === -1 && pathname !== base) {
          location.replace(base + '?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash));
        }
      } catch(e) {}
    })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/Gideon/">
    </noscript>
  </head>
