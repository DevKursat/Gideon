name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Sadece 'main' dalına push yapıldığında çalışır

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # İşin çalışacağı sanal makine
    permissions:
      contents: write # Action'ın gh-pages dalına push yapabilmesi için izin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Depoyu kontrol eder

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Projenizle uyumlu Node.js sürümünü kullanın

      - name: Install dependencies
        run: npm install # Bağımlılıkları yükler

      - name: Build project
        run: npm run build # Vite ile projeyi derler

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Derlenmiş dosyaların bulunduğu klasör
